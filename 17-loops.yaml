- name: install packages
  hosts: local
  connection: local
  become: yes

  tasks:
  - name: loops
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: "nginx", state: "abesent"}
    - { name: "mysql", state: "abesent"}
    - { name: "zip", state: "latest"}