- name: functions
  hosts: local
  connection: local
  vars:
    technologies: DevOps, Linux, Shell, Ansible #string
    # dictionary == map
    tags:
      Appilication: payment
      Environment: dev

    # list
    listTags:
    - key: Appilication
      value: payment
    - key: Environment
      value: dev

  tasks:
  - name: default varibules
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('malli') }}"

  # string to list-------------->   
  - name: convert string to list
    ansible.builtin.debug:
      msg: "technologies are: {{ technologies | split(',') }}"
  
  # dictionary to list---------->
  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tag are: {{ tags | dict2items }}"
  
  # list to map==dictionary--------->
  - name: convert list into map
    ansible.builtin.debug:
      msg: "listTags are: {{ listTags | items2dict }}"