- name: functions
  hosts: local
  connection: local
  become: yes
  vars:
    technologies: DevOps, Linux, Shell, Ansible #string
    # dictionary == map
    tags:
      Appilication: payment
      Environment: dev

    # list
    listTags:
    - key: Appilication
      value: payment
    - key: Environment
      value: dev

  tasks:
  - name: default varibules
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('malli') }}"

  # string to list-------------->   
  - name: convert string to list
    ansible.builtin.debug:
      msg: "technologies are: {{ technologies | split(',') }}"
  
  # dictionary to list---------->
  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tag are: {{ tags | dict2items }}"
  
  # list to map==dictionary--------->
  - name: convert list into map
    ansible.builtin.debug:
      msg: "listTags are: {{ listTags | items2dict }}"

  # convert yaml_file into json------->

  - name: read yaml and take it into varibule
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}" 
  
  - name: convert yaml into json
    ansible.builtin.debug:
      msg: "json: {{ student_yaml | to_json }}"
  
  - name: save json to file
    ansible.builtin.copy:
      dest: ./student-data.json
      content: "{{ student_yaml | to_nice_json }}"